<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <script src="backend.js" defer></script>
</head>
<body>
    <h1>Cash Register</h1>
    <div>
        <h3>Price</h3>
        <input type="text" id="inputValue">
        <input type="submit" value="Submit" onclick="updateCost(inputValue)">
    </div>
    <div>
        <h3>Your Money</h3>
        <input type="text" id="inputValue2">
        <input type="submit" value="Submit" onclick="updateCash(inputValue2)">
    </div>
    <div>
        <h3>Till Balance</h3>
        <p>PENNY</p>
        <input type="text" id="PENNY">
        <input type="submit" value="Submit" onclick="PENNY()">
        <p>NICKEL</p>
        <input type="text" id="NICKEL">
        <input type="submit" value="Submit" onclick="NICKEL()">
        <p>DIME</p>
        <input type="text" id="DIME">
        <input type="submit" value="Submit" onclick="DIME()">
        <p>QUARTER</p>
        <input type="text" id="QUARTER">
        <input type="submit" value="Submit" onclick="QUARTER()">
        <p>ONE</p>
        <input type="text" id="ONE">
        <input type="submit" value="Submit" onclick="ONE()">
        <p>FIVE</p>
        <input type="text" id="FIVE">
        <input type="submit" value="Submit" onclick="FIVE()">
        <p>TEN</p>
        <input type="text" id="TEN">
        <input type="submit" value="Submit" onclick="TEN()">
        <p>TWENTY</p>
        <input type="text" id="TWENTY">
        <input type="submit" value="Submit" onclick="TWENTY()">
        <p>ONE HUNDRED</p>
        <input type="text" id="ONEHUNDRED">
        <input type="submit" value="Submit" onclick="ONEHUNDRED()">
    </div>
    <div>
        <h3>Calculate!</h3>
        <input type="submit" value="Submit" onclick="calculate()">
    </div>
</body>
</html>
